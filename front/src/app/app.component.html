<ng-container *ngIf="!(isLogin.value); else homepage">
    <div class="container mt-5">
        <ng-container *ngIf="isLoginFail.value">
            <div class="alert alert-danger" role="alert">
                Failed
            </div>
        </ng-container>
        
        <form #userForm="ngForm" class="form-control" (ngSubmit)="login(userForm)">
            <div class="form-group col-12">
                <label>User Name</label>
                <input type="text" name="username" ngModel class="form-control" required>
            </div>
            <div class="form-group col-12">
                <label>Password</label>
                <input type="password" name="password" ngModel class="form-control" required>
            </div>
            <button type="submit" class="btn btn-success btn-block mt-3 mb-3 col-12">Login</button>
        </form>
    </div>
</ng-container>
<ng-template #homepage>
    <ng-container *ngIf="(isLogin.value)">
        <app-home (logoutEvent)="checkLogin($event.isLogin)"></app-home>
    </ng-container>
</ng-template>
