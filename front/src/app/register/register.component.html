<button class="m-1 btn btn-success col-12" type="button" (click)="open(createModal)" data-bs-toggle="modal"
    data-bs-target="#createModal">Register</button>

<ng-template #createModal let-modal>
    <div class="modal-content">
        <form #userForm="ngForm" (ngSubmit)="registerUser(userForm)">
            <ng-container *ngIf="(errorMessage$ | async) as errorMessage">
                <div class="alert alert-danger" role="alert">
                    {{errorMessage}}
                </div>
            </ng-container>
            <div class="modal-header">
                <h4 class="modal-title"> Register User</h4>
                <button type="button" class="close" (click)="modal.dismiss('Cross click')">Close</button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label>UserName</label>
                    <input type="text" ngModel name="username" class="form-control" required>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" ngModel name="password" class="form-control" required>
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="text" ngModel name="email" class="form-control" required>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-warning" id="closeModal" data-dismiss="modal" (click)="modal.dismiss('Cancel')">CANCEL</button>
                <button *ngIf="(loading$ | async) === false" type="submit" class="btn btn-success">Register</button>
                <span *ngIf="(loading$ | async) === true">Saving...</span>
            </div>
        </form>
    </div>
</ng-template>
